{% extends "base.html" %}
{% block content %}
<h4>TRACKS</h4>
<table class="table-list">
  <thead>
    <tr>
      <th>TITLE</th>
      <th>ARTISTS</th>
    </tr>
  </thead>
  <tbody>
  {% for obj in page_obj %}
    <tr class="table-row">
      <td>{{ obj.title }}</td>
      <td>{{obj.contributors.first.artist.name}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% include 'paginator.html' %}
{% endblock content %}
