{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  </head>
  <body>
    <nav class="nav">
      <div>
        <h3 class="site-title">Waylostreams</h3>
      </div>
      <a href="{% url 'index' %}">
        <div>
          Home
        </div>
      </a>
      <a href="{% url 'browse' %}">
        <div>
          Browse
        </div>
      </a>
      <a href="{% url 'add' %}">
        <div>
          Add Content
        </div>
      </a>
      {% if not user.is_authenticated %}
      <a href="{% url 'profile' %}">
        <div>
          Login
        </div>
      </a>
      {% else %}
      <a href="{% url 'profile' %}">
        <div>
          Profile
        </div>
      </a>
      {% endif %}
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">
        <div>
          Logout
        </div>
      </a>
      {% endif %}
    </nav>
    <div class="container">
    {% block content %}
    {% endblock content %}
    </div>
  </body>
</html>
