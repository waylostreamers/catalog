{% extends "base.html" %}
{% block content %}
<h4>ALBUMS</h4>
<table>
  <thead>
    <tr>
      <th>UPC</th>
      <th>TITLE</th>
      <th>ARTISTS</th>
    </tr>
  </thead>
  <tbody>
  {% for obj in page_obj %}
    <tr>
      <td>{{ obj.upc }}</td>
      <td>{{ obj.title }}</td>
      <td>{{ obj.contributors.first.artist.name }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock content %}
